<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Tag's importantes-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Estilizando com CSS-->
    <link rel="stylesheet"  type='text/css' href="CSS/estilo.css">

    <title>Formulário</title>

</head>
<body>

    <div class="container" id="conteudo">

        <h1>Ficha de atendimento</h1>

        <form>
            <!--Seletores-->
            <div class="form-floating mb-3 mt-5">
                <input type="text" class="form-control" id="nome" placeholder="Nome completo" name="nome">
                <label for="nome">Nome completo</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="Endereco" placeholder="Endereço completo" name="endereco">
                <label for="endereco">Endereço completo</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Telefone</span>
                <input type="text" class="form-control" placeholder="DDD + número">
                <span class="input-group-text">E-mail</span>
                <input type="text" class="form-control" placeholder="Digite seu e-mail">
            </div>

            <!--Seletores-->
            <div>
                <label for="sel1" class="form-label">Selecione seu convênio:</label>
                <select class="form-select">
                    <option>-</option>
                    <option>Bradesco Saúde</option>
                    <option>Gama</option>
                    <option>Porto Seguro</option>
                    <option>SulAmérica</option>
                  </select> 
            </div>
            <div>
                <label for="sel1" class="form-label">Especialidade médica:</label>
                <select class="form-select">
                    <option>-</option>
                    <option>Clínico geral</option>
                    <option>Cirurgia geral</option>
                    <option>Otorrinolaringologista</option>
                    <option>Reumatologista</option>
                  </select> 
            </div>

            <!--Checkbox-->
            <div class="form-check">
                <div class="row">
                    <div class="col-2">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Rotina
                        <label class="form-check-label" for="radio1"></label>
                        </div>
                    <div class="col-3">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Urgência
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                </div>
            </div>

            <!--Caixa de texto-->
            <label for="comment">Descreva o que você está sentindo:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea> 

            <button class="btn btn-light mt-3">Enviar</button>
        </form>
    </div>



    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
